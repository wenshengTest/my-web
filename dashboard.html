<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的内容</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="dashboard-container">
    <h2>我的已购买内容</h2>
    <div id="purchasedList" class="card-container"></div>
</div>

<script>
const username = localStorage.getItem('username');
if(!username) window.location.href = 'login.html';

function loadPurchased(){
    const purchased = JSON.parse(localStorage.getItem('purchased')) || [];
    const container = document.getElementById('purchasedList');
    container.innerHTML = '';

    purchased.forEach(file=>{
        const card = document.createElement('div');
        card.className = 'card';
        if(file.endsWith('.mp4')){
            card.innerHTML = `${file}<video width="100%" controls>
            <source src="content/${file}" type="video/mp4"></video>`;
        } else if(file.endsWith('.html')){
            card.innerHTML = `<iframe src="content/${file}" width="100%" height="200px" style="border:none;"></iframe>
            <div class="card-title">${file}</div>`;
        }
        container.appendChild(card);
    });
}
loadPurchased();
</script>
</body>
</html>
