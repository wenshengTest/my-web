<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的内容</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="dashboard-container">
    <h2>我的已购买内容</h2>
    <div id="purchasedList" class="card-container"></div>
</div>

<script>
const username = localStorage.getItem('username');
if(!username) window.location.href = 'login.html';

function loadPurchased(){
    const purchased = JSON.parse(localStorage.getItem('purchased')) || [];
    const list = document.getElementById('purchasedList');
    list.innerHTML = '';
    purchased.forEach(file=>{
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `${file} <video width="100%" controls>
        <source src="content/${file}" type="video/mp4"></video>`;
        list.appendChild(div);
    });
}
loadPurchased();
</script>
</body>
</html>
